<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auth Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <svg class="auth-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <h1>Reset Password</h1>
                    <p>Enter your new password</p>
                </div>

                <form id="resetForm" class="auth-form">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input id="newPassword" type="password" class="input" placeholder="••••••••" required />
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="input" placeholder="••••••••" required />
                        <span class="form-error" id="confirmError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/toast.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showToast('Invalid reset link', 'error');
            setTimeout(() => window.location.href = 'index.html', 2000);
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Clear errors
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');

            if (newPassword.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('confirmError').textContent = "Passwords don't match";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Resetting...';

            try {
                await resetPassword(token, newPassword);
                showToast('Password reset successful!', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showToast(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
